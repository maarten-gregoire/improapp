<div class="container container-fluid">
  <main class="main-content p-5" role="main">
    <div class="row">
      <div class="'col-md-12 mb-1">
        <div class="row">
          <h3>Bulk-generator</h3>
        </div>
        <div class="row">
          <h4>voor improscenes</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12 mb-4 text-center">
          <div class="color-controls-1">
            <div class="btn-group btn-group-custom-radio simplefilter color-controls-1">
              <div class="row">
                <button type="button" class="btn btn-yellow btn-gradient waves-effect waves-light col-md-4 mb-1" (click)="genereerTitels()"><span class="gradient">Genereer 100 titels</span></button>
                <button type="button" class="btn btn-outline-blue-grey col-md-4 mb-1" (click)="reset()"><span class="gradient">Maak leeg</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="titelCombinaties && titelCombinaties.length > 0">
      <table>
        <thead>
          <tr>
            <th><b>#</b></th>
            <th><b>Titel</b></th>
            <th><b>Categorie</b></th>
            <th><b>Duur</b></th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let titelCombinatie of titelCombinaties; let i = index">
          <td>
            {{i+1}}
          </td>
          <td>
            {{titelCombinatie.titel}}
          </td>
          <td>
            {{titelCombinatie.categorie}}
          </td>
          <td>
            {{titelCombinatie.speelduur}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
